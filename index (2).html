<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="icon" href="https://www.shutterstock.com/image-vector/amazon-logo-icon-sign-art-260nw-2270561027.jpg"/>
    <link rel="stylesheet" href="./signup.CSS"/><script src="https://kit.fontawesome.com/4bc90f4b5c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="first">
        <div class="one">  
            <img src="https://cdn.dribbble.com/users/277921/screenshots/4223608/gw-dribbble.gif"alt="imageries" 
            width="" class="imageries"/>
        </div>
        <div id="two">
            <h1>Registeration Form</h1>
            <form>
                <label><i class="fa-solid fa-user"></i>Username</label><br/>
                <input type="text"
                placeholder="Eg:John45__"/><br/>
                <label><i class="fa-solid fa-phone"></i>Phone Number</label><br/>
                <input type="text" 
                placeholder="Eg:8688469860"/><br/>
                <label><i class="fa-solid fa-envelope"></i>Email</label><br/>
                <input type="email"
                placeholder="react12@gmail.com"/><br/>
                <label><i class="fa-solid fa-lock"></i>Password</label><br/>
                <input type="password"
                placeholder="Enter password"/><br/>
                <label><i class="fa-solid fa-lock"></i>Confirm Password</label><br/>
                <input type="password"
                placeholder="enter password"/><br/>
                <br/>
               <div class="check">
                <input type="checkbox"/><p>
                I Accept The Terms</p>
                </div>
                <button>Sign Up</button>
                </form><br/>
                <hr/>
                <div>
                    <p class ="para">Already Account
                        <a href="#">Login</a> </p>
                    <p><a href="#">Forgot password</a></p>
                </div>

            </div>
        
    </section>
</body>
</html>
